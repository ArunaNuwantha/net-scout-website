<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <!-- Phone frame -->
  <rect x="10" y="10" width="280" height="580" rx="20" ry="20" fill="#333" />
  <rect x="20" y="20" width="260" height="560" rx="10" ry="10" fill="#1976D2" />
  
  <!-- App header -->
  <rect x="20" y="20" width="260" height="60" fill="#2196F3" />
  <text x="40" y="55" font-family="Arial" font-size="18" fill="white">Channel Analysis</text>
  <circle cx="250" cy="50" r="15" fill="white" opacity="0.3" />
  
  <!-- Content area -->
  <rect x="30" y="90" width="240" height="480" rx="5" ry="5" fill="white" opacity="0.9" />
  
  <!-- Tabs -->
  <rect x="30" y="90" width="120" height="40" fill="#2196F3" />
  <text x="70" y="115" font-family="Arial" font-size="14" fill="white">2.4 GHz</text>
  
  <rect x="150" y="90" width="120" height="40" fill="#BBDEFB" />
  <text x="190" y="115" font-family="Arial" font-size="14" fill="#333">5 GHz</text>
  
  <!-- Channel distribution chart -->
  <text x="45" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Channel Distribution</text>
  
  <!-- Channel bars -->
  <rect x="45" y="180" width="20" height="100" fill="#F44336" />
  <text x="50" y="290" font-family="Arial" font-size="12" fill="#333">1</text>
  
  <rect x="75" y="230" width="20" height="50" fill="#FF9800" />
  <text x="80" y="290" font-family="Arial" font-size="12" fill="#333">2</text>
  
  <rect x="105" y="260" width="20" height="20" fill="#FFEB3B" />
  <text x="110" y="290" font-family="Arial" font-size="12" fill="#333">3</text>
  
  <rect x="135" y="250" width="20" height="30" fill="#FFEB3B" />
  <text x="140" y="290" font-family="Arial" font-size="12" fill="#333">4</text>
  
  <rect x="165" y="240" width="20" height="40" fill="#FF9800" />
  <text x="170" y="290" font-family="Arial" font-size="12" fill="#333">5</text>
  
  <rect x="195" y="170" width="20" height="110" fill="#F44336" />
  <text x="200" y="290" font-family="Arial" font-size="12" fill="#333">6</text>
  
  <rect x="225" y="240" width="20" height="40" fill="#FF9800" />
  <text x="230" y="290" font-family="Arial" font-size="12" fill="#333">7</text>
  
  <!-- Recommendations -->
  <text x="45" y="330" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Recommendations</text>
  
  <rect x="45" y="350" width="210" height="60" rx="5" ry="5" fill="#E8F5E9" />
  <text x="55" y="370" font-family="Arial" font-size="14" fill="#333">Best channels: 3, 4</text>
  <text x="55" y="390" font-family="Arial" font-size="12" fill="#666">These channels have the least</text>
  <text x="55" y="405" font-family="Arial" font-size="12" fill="#666">interference in your area.</text>
  
  <rect x="45" y="420" width="210" height="60" rx="5" ry="5" fill="#FFEBEE" />
  <text x="55" y="440" font-family="Arial" font-size="14" fill="#333">Congested channels: 1, 6</text>
  <text x="55" y="460" font-family="Arial" font-size="12" fill="#666">These channels have high</text>
  <text x="55" y="475" font-family="Arial" font-size="12" fill="#666">interference. Avoid if possible.</text>
  
  <!-- Refresh button -->
  <circle cx="150" cy="520" r="25" fill="#FF4081" />
  <text x="143" y="525" font-family="Arial" font-size="20" fill="white">â†»</text>
</svg>
